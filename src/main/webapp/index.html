<!DOCTYPE html>

<html>
    <head>
        <title>Welcome to Group Grub!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="Login/markup/css/util.css">
	<link rel="stylesheet" type="text/css" href="Login/markup/css/main.css">

        <script>
            function validate(){
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "VerifyLogin", true);
                xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhttp.onreadystatechange = function() {
                    console.log(xhttp.readyState);
                    var msg = this.responseText;
                    console.log(msg);
                    msg = msg.replace(/(\r\n|\n|\r)/gm,"");
                    if(msg == "y"){
                        window.location.href = "Dummy/index.html";
                    }
                    else if(msg == "n"){
                        console.log("ok");
                        document.getElementById("myMsg").innerHTML = "Username or password incorrect.";
                    }
                }
                xhttp.send("username=" + document.myform.username.value + "&password=" + document.myform.password.value);
            };
        </script>
    </head>
    <body>
        <form name="myform">
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-t-90 pb-30">
                        
                        <span class="login100-form-title p-b-40">
                            Login
                        </span>
                        
                        <div class="wrap-input100 m-b-16">
                            <input class="input100" type="text" name="username" placeholder="Username"/>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 m-b-20">
                            <span class="btn-show-pass">
                            </span>
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="flex-col-c p-t-10 p-b-20" id="myMsg">
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="button" onclick="validate();">
                                Login
                            </button>
                        </div>
                        
                        <div class="flex-col-c p-t-20">
                                <span class="txt2 p-b-10">
                                        Donâ€™t have an account?
                                </span>
                                <a href="Signup/index.html" class="txt3 bo1 hov1">
                                        Sign up now
                                </a>
                        </div>
                                    
                        <div class="flex-col-c p-t-40">
                            <span class="txt2 p-b-10">
                                  <a href="Dummy/index.html" class="txt3 bo1 hov1">
                                      Proceed as guest?
                                  </a>
                            </span>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
