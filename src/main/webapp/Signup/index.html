<!DOCTYPE html>
<html>
	<head>
		<title>Signup here!</title>

		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="markup/css/util.css">
		<link rel="stylesheet" type="text/css" href="markup/css/main.css">
		
		<!-- Need a script here to verify whether or not this user already exists. -->
	</head>
	
	<body>
		<form name="myform">
			<div class="limiter container-login100 wrap-login100 p-t-90 p-b-30">
				<span class="login100-form-title p-b-40">
					Sign Up
				</span>
				
				<!-- Inserting username and password. -->
				<div class="wrap-input100 m-b-16">
					<input class="input100" type="text" name="username" placeholder="Username"/>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 m-b-20">
					<span class="btn-show-pass">
					</span>
					
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
 				</div>
 				
 				<!-- Pop up for when error occurs during the sign up process. -->
 				<div class="flex-col-c p-t-10 p-b-20" id="myMsg"></div>
 				
 				<div class="container-login100-form-btn">
 					<button class="login100-form-btn" type="button" onclick="signup();">
 						Sign Up
 					</button>
 				</div>
 				
 				<div class="flex-col-c p-t-20">
 					<a href="/../index.html" class="txt3 bo1 hov1">
 						Return to Login
 					</a>
 				</div>
				
			</div>
		</form>
	</body>
